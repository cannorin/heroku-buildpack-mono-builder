machine:
  pre:
    - mkdir -p ~/git/mono/mono
dependencies:
  cache_directories:
    - ~/git/mono/mono
  override:
    - ./clone-if-not-exists
    - pushd ~/git/mono/mono
    - git pull
    - git checkout -f 9e59d35315
    - popd
test:
  override:
    - echo "no build steps yet!"
